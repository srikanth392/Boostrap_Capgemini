<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>

    <link rel="stylesheet" href="..//css/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;1,200;1,300;1,400&family=Noto+Sans:ital,wght@0,300;1,100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
       

        
    </style>
</head>

<body class="bg-light">
    <main>
        <div class="container-fluid">

            <div class="row  bg-white" style="height: 65px;">
                <div class="col-md-2 pl-4">
                    <a href="../html/HomePage.html"><img src="..//images/CapGeminiLogo.jpg" class="w-100 pt-2" /></a>
                </div>
                <div class="col-md-8 pt-4 d-flex">
                    <span>|</span>&nbsp; &nbsp;<h5 class="text-secondary font-weight-bold">GST</h5>&nbsp;<h5
                        class="text-primary font-weight-bold">ASP Portal</h5>
                </div>
                <div class="col-md-2 d-flex ">
                    <div class="pt-4 text-right pr-2"><i class="fa fa-user"></i></div>
                    <div class="pt-4">Hello, </div> &nbsp;

                    <div class="dropdown pt-3">
                        <button class="btn bg-white dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            CA Dealer
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </div>




                </div>
            </div>


            <div class="row w-auto clsLoginAdmin">
                <div class="col-md-12 text-right ">
                    <div class="text-white pt-2 pb-2"> Login as Admin</div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-8  pt-3 pb-3 d-flex ">
                    &nbsp;
                </div>

                <div class="col-md-4  pt-3 pb-3 pr-4 d-flex ">
                    <input type="text" class="form-control rounded-0 form-control-sm " placeholder="Search User" />
                    <button type="submit" class="pb-0 border-0 pl-2 pr-2"><i class="fa fa-search"></i></button>
                </div>
            </div>

            <div class="row bg-white ml-2 mr-2 mb-4">
                <div class="col-md-12 pl-4 pt-2">


                    <div class="row ">
                        <div class="col-md-12">
                            <h5 class="text-primary pt-2"> Add User Details</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 pt-2">
                            <div class="card pt-3 pl-0 pr-5 pb-2 bg-light">
                                <!-- start table -->
                                <div class="row">
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        Name
                                    </div>
                                    <div class="col-md-3 text-right pt-1 pb-2 pl-0">
                                        <input type="text" class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter Name"></input>
                                    </div>
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold ">
                                        Email
                                    </div>
                                    <div class="col-md-3 text-right pt-1 pb-2 pl-0">

                                        <input type="text" class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter Email"></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        Company Name
                                    </div>
                                    <div class="col-md-3 pt-1 pb-2 pl-0">
                                        <input type="text" class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter Company Name"></input>
                                    </div>
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        Company Code
                                    </div>
                                    <div class="col-md-3 pt-1 pb-2 pl-0"><input type="text"
                                            class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter Company Code "/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        Company Address
                                    </div>
                                    <div class="col-md-3 pt-1 pb-2 pl-0"><input type="text"
                                            class="form-control pt-1 pl-1 form-control-sm" placeholder="Address Line1">
                                    </div>
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        GSTIN1
                                    </div>
                                    <div class="col-md-3 pt-2 pb-2 pl-0"><input type="text"
                                            class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter GSTIN1"></div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 pt-2 pb-2">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-3 pt-2 pb-2 pl-0">
                                        <input type="text" class="form-control pt-1 pl-1 form-control-sm "
                                            placeholder="Address Line2">
                                    </div>

                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        GSTIN2
                                    </div>
                                    <div class="col-md-3 pt-2 pb-2 pl-0"><input type="text"
                                            class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter GSTIN2"></input></div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 pt-2 pb-2">&nbsp;</div>


                                    <div class="col-md-3 pt-2 pb-2 pl-0"><input type="text"
                                            class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Address Line3" /></div>
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        GSTIN3
                                    </div>
                                    <div class="col-md-3 pt-1 pb-2 pl-0"><input type="text"
                                            class="form-control pt-1 pl-1 form-control-sm"
                                            placeholder="Please Enter GSTIN3"></input></div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 text-right pt-2 pb-1 font-weight-bold">
                                        Contact Number
                                    </div>
                                    <div class="col-md-2 pt-2 pb-2 pl-0 "> <input type="text" placeholder="Contact Number"
                                            class="form-control pt-1 pl-1  form-control-sm w-100" />
                                    </div>
                                    <div class="col-md-2 pt-2 pl-0">

                                        <button type="button" class="btn btn-success btn-sm pl-1 pr-1">Add
                                            Contact</button>
                                    </div>

                                    <div class="col-md-5">&nbsp;</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-11 pt-2 pb-2 text-right ">
                                        <button type="button" class="btn btn-success btn-sm pl-4 pr-4"
                                            onclick="LoadAllUserDetails()">Save</button>
                                    </div>
                                    <div class="col-md-1 pt-2 pb-2 pl-0">
                                        <button type="button" class="btn btn-success btn-sm pl-4 pr-4"
                                            onclick="LoadAllUserDetails()">Cancel</button>
                                    </div>

                                </div>






                                <!-- end table -->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            &nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            &nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            &nbsp;&nbsp;
                        </div>
                    </div>


                </div>


            </div>


        </div>


    </main>


    <script>


        function LoadAllUserDetails() {
            window.location.href = "VIewAllUserDetails.html";
        }

    </script>
</body>

</html>
